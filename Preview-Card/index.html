<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Preview Card</title>
</head>

<body>
    <div class="preview-card-body">
        <div class="preview-card-photo">
            <img src="images-folder/image-equilibrium.jpg" class="preview-card-main-image" />

            <div class="preview-card-text">
                <h2 class="preview-card-header">Equilibrium #3429</h2>
                <p class="preview-card-description">Our Equilibrium collection promotes balance and calm.</p>
            
                <div class="preview-card-small-text-group">
                    <div class="preview-card-size-text">
                        <img src="images-folder/icon-ethereum.svg" class="preview-card-svg1"/><p class="size-amount-text">0.041 ETH</p>
                    </div>
                    <div class="preview-card-3days-text">
                        <img src="images-folder/icon-clock.svg" class="preview-card-svg2"/><p class="time-frame-text">3 Days Left</p>
                    </div>
                </div>
                
                <hr class="horizontal-line"></hr>

                <div class="preview-card-bottom-text">
                    <img src="images-folder/image-avatar.png" class="preview-card-avatar"/><p class="preview-card-creator-text">Creation of <span class="preview-card-creator-blue-text">Jules Wyvren</span></p>
                </div>
            </div>       
        </div>
        <footer class="preview-card-footer">
            <p class="preview-card-footer-text"></p>
        </footer>
    </div>
</body>

</html>
